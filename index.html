<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      grid-gap: 20px;
      padding: 20px;
    }
    .card {
      background-color: #f4f4f4;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Users</h2>
      <p>Total Users: 1000</p>
      <p>Active Users: 750</p>
      <p>New Users Today: 20</p>
    </div>
    <div class="card">
      <h2>Orders</h2>
      <p>Total Orders: 500</p>
      <p>Pending Orders: 50</p>
      <p>Completed Orders: 450</p>
    </div>
    <div class="card">
      <h2>Revenue</h2>
      <p>Total Revenue: $10,000</p>
      <p>Today's Revenue: $500</p>
      <p>Average Revenue per Order: $20</p>
    </div>
    <!-- Add more cards for additional metrics -->
  </div>
</body>
</html>
